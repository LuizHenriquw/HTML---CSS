<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    table{
        width: 500px;
       
    }
    td, th{
        border: 2px solid black;
        padding-left: 20px;
    }
    thead{
        background-color: blueviolet;
        color: chartreuse;
        text-align: center;
    }
    tbody>tr:nth-child(2n){
        background-color: greenyellow;
    }

        
    td.num{
        text-align: right;
    }
</style>
<body>
    <table>
        <thead>
                <tr>
                    <th>Estados</th>
                    <th>População</th>
                </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td class="num">46.000.00</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td class="num">21.000.00</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td class="num">18.000.00</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td class="num">15.000.00</td>
            </tr>
                  
        </tbody>





    </table>
</body>
</html>
